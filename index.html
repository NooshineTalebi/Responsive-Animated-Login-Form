<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="left-column">
        <img src="./images 2/girl with laptop.svg" alt="Login">
    </div>

    <div class="right-column">

        <form class="loginform">

            <h1>SIGN IN</h1>

            <span>
                <input type="text" id="user" required>
                <p>Username</p>
                <label for="user"><i class="fa fa-user" aria-hidden="true"></i></label>
            </span>

            <span>
                <input type="password" id="pass" required>
                <p>Password</p>
                <label for="pass"><i class="fa fa-lock" aria-hidden="true"></i></label>
            </span>

            <button type="submit" id="btn">LOGIN</button>

            <a id="link">Forget Password</a>

        </form>

    </div>



</body>

</html>
